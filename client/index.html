<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image" href="/images/player.png" />
    <link rel="stylesheet" href="src/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rolled out</title>
  </head>
  <body>
    <h1 class="title">Rolled out</h1>
    <div id="app">
      <div class="" id="main-container">
        <input type="text" class="nickname" id="nickname" name="nickname" placeholder="Enter your nickname" autocomplete="off">
        <div class="button-container">
          <button class="btn" id="join-btn">Join game</button>
          <button class="btn" id="host-btn">Host game</button>
        </div>
      </div>
      <div id="code-container" class="hidden">
        <p>Your code: <span id="code-span">000000</span></p>
        <button id="copy-code">Copy code</button>
      </div>
    </div>

    <div id="code-modal" class="modal hidden">
      <input type="text" name="code" id="code" placeholder="Enter game code" autocomplete="off">
      <button type="submit" id="join-game-btn">Join</button>
    </div>

    <script type="module" src="src/main.ts"></script>
  </body>
</html>
